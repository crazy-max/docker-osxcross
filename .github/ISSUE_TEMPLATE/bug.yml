name: Bug Report
description: Report a bug

body:

  - type: checkboxes
    attributes:
      label: Support guidelines
      description: Please read the support guidelines before proceeding.
      options:
        - label: I've read the [support guidelines](https://github.com/crazy-max/docker-osxcross/blob/master/.github/SUPPORT.md)
          required: true

  - type: checkboxes
    attributes:
      label: I've found a bug and checked that ...
      description: Make sure that your request fulfills all of the following requirements. If one requirement cannot be satisfied, explain in detail why.
      options:
        - label: ... the documentation does not mention anything about my problem
        - label: ... there are no open or closed issues that are related to my problem

  - type: textarea
    attributes:
      label: Description
      description: Please provide a brief description of the bug in 1-2 sentences.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behaviour
      description: Please describe precisely what you'd expect to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actual behaviour
      description: Please describe precisely what is actually happening.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Please describe the steps to reproduce the bug.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Docker info
      description: Please provide the Docker system-wide information.
      placeholder: Output of `docker info` command
      render: yaml
    validations:
      required: true

  - type: textarea
    attributes:
      label: Version
      description: Please provide FTPGrab, operating system version and system infirmation.
      value: |
        * Docker compose version (type `docker-compose --version`):
        * System info (type `uname -a`):
    validations:
      required: true

  - type: textarea
    attributes:
      label: Docker compose
      description: Please provide your compose config if applicable.
      placeholder: Output of `docker-compose config` command
      render: yaml
    validations:
      required: true

  - type: textarea
    attributes:
      label: Container logs
      description: Please provide the container logs (set `LOG_LEVEL=debug` if applicable).
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional info
      description: Please provide any additional information that seem useful.
